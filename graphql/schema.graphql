type Movie {
    id: Int!
    name: String!
    score: Int!
}

type Day {
    date: String
    name: String
    category: String
    nation: String
}

type Query {
    movies: [Movie]!
    movie(id: Int!): Movie
    day: [Day]
}

type Mutation {
    addMovie(name: String!, score: Int!): Movie!
    deleteMovie(id: Int!): Boolean!
}